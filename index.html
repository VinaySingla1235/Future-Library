<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Future Libraray</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark text-primary">
      <div class="container-fluid text-primary">
        <a class="navbar-brand text-light" href="#">Future Libraray</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link activeb text-light"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div id="message"></div>
    <div class="container my-3 col-sm-8">
      <!--Main Form-->
      <form id="libraryForm">
        <h1>Future Libraray</h1>
        <hr />
        <div class="mb-3 row">
          <label for="bookName" class="col-sm-2 col-form-label"
            >Book Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Enter a Book Name"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="Author"
              placeholder="Enter the Author Name"
            />
          </div>
        </div>
        <!--radio-->
        <div class="mb-3 row">
          <label for="type" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10" id="type">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Fiction"
                value="Fiction"
              />
              <label class="form-check-label" for="Fiction"> Fiction </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Computer"
                value="Computer Programming "
                checked
              />
              <label class="form-check-label" for="Computer">
                Computer Programming
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Cooking"
                value="Cooking"
                checked
              />
              <label class="form-check-label" for="Cooking"> Cooking </label>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <button class="btn btn-primary" type="submit">Add Book</button>
        </div>
      </form>
      <h1>Your books</h1>
      <hr />
      <table class="table table-striped my-3">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div class="container">
        <button class="btn btn-primary" onclick="clearTable()">Clear</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
